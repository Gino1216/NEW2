<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin hiệu quả</title>
    <link rel="stylesheet" href="b1 buổi 10.css">
</head>
<body>
    <h1>Quản lý hồ sơ cá nhân</h1>
    <div class="task-manager">
        <div class="input-section">
            <input type="text" id="id-input" placeholder="Mã ID">
            <input type="text" id="name-input" placeholder="Họ và tên">
            <input type="date" id="dob-input" placeholder="Ngày tháng năm sinh">
            <input type="text" id="task-input" placeholder="Nhiệm vụ">
            <input type="text" id="contact-input" placeholder="Số liên hệ">
        </div>
        <div class="controls">
            <button onclick="addPerson()">Thêm mới</button>
            <button onclick="pinTask()">Đánh dấu công việc</button>
            <button onclick="cancelPinTask()">Bỏ đánh dấu</button>
            <button onclick="removePerson()">Xóa dòng chọn</button>
            <select id="sort-options" onchange="sortList()">
                <option value="id">Sắp xếp theo Mã ID</option>
                <option value="name">Sắp xếp theo Họ tên</option>
            </select>
        </div>
        <div class="list-container">
            <ul id="person-list"></ul>
        </div>
        <p id="status-message"></p>
    </div>
    <script src="bai1JS.js"></script>
</body>
</html>
