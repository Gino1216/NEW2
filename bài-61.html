<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu</title>
    <style>
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 100;
        }
  
        .home-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
    <style>
        .button {
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            cursor: pointer;
        }
        .blue-background {
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Trang Chủ</a>
    <script>document.querySelector('.home-icon').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'index.html';
        });</script>
    <button id="colorButton" class="button">đổi màu tôi đi</button>

    <script>
        document.getElementById("colorButton").addEventListener("click", function() {
            this.classList.toggle("blue-background");
        });
    </script>

</body>
</html>
