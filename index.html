    <link rel="stylesheet" href="CSS/home.css">
    <script>
        function playAudio() {
            var audio = document.getElementById('myAudio');
            if (audio.paused) {
                audio.play();
            }
        }

        function pauseAudio() {
            var audio = document.getElementById('myAudio');
            if (!audio.paused) {
                audio.pause();
            }
        }

        // Add event listener to play audio on first click
        window.addEventListener('click', function() {
            playAudio();
        });
    </script>
</head>
