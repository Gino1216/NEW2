<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btvn buổi 8</title>
    <script src="CSS/8full.js"></script>
    <style>
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 100;
        }
  
        .home-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i> Trang Chủ</a>
    <script>
        window.alert("Xin Chao");
    </script>
    
    <h1>Tìm số nhỏ nhất, lớn nhất</h1>
    
    <p>Nhập số:</p>
    <input type="text" id="numbers" placeholder="VD: 1, 2, 3,">
    <button onclick="findLargestSmallest()">Tìm</button>
    
    <p id="result"></p>
    
    <script>document.querySelector('.home-icon').addEventListener('click', (event) => {
        event.preventDefault();
        window.location.href = 'index.html';
    });</script>

    <script>
        function findLargestSmallest() {
            var input = document.getElementById("numbers").value;
            var arr = input.split(',').map(Number);
            var largest = arr[0];
            var smallest = arr[0];
        
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > largest) {
                    largest = arr[i];
                }
                if (arr[i] < smallest) {
                    smallest = arr[i];
                }
            }
            
            document.getElementById("result").innerHTML = 
                "Số lớn nhất là: " + largest + "<br>Số nhỏ nhất là: " + smallest;
        }
    </script>  
</body>
</html>
